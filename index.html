<!DOCTYPE html>
<html>

<head>
  <title>Um olá mundo simpático</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      /* border: 1px solid white; */
      background-color: #282a36;
      color: white;
      font-family: 'VT323', monospace;
      text-transform: uppercase;
      text-align: center;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    span {
      display: none;
    }

    span.tipo1 {
      color: #50fa7b;
    }

    span.tipo2 {
      color: #ff79c6;
    }

    span.tipo3 {
      color: #f1fa8c;
    }
  </style>
</head>

<body>
  <h1>
    <span class="tipo1">&lt;</span>
    <span class="tipo2">{</span>
    <span class="tipo3">[</span>
    Olá, mundo!
    <span class="tipo3">]</span>
    <span class="tipo2">}</span>
    <span class="tipo1">&gt;</span>
  </h1>

  <script>
    // pega todos os span (símbolos)
    const spans = document.querySelectorAll("span")

    // começa exibindo o tipo1
    let exibir = 1;

    // loop de animação
    function animar() {
      let cssClasseParaExibir = "tipo" + exibir
      console.log("Exibir=", exibir, " cssClasseParaExibir=", cssClasseParaExibir)

      // apaga ou exibe de acordo com a classe da vez
      spans.forEach(span => {
        if (span.classList.contains(cssClasseParaExibir)) {
          span.style.display = "inline"
        } else {
          span.style.display = "none"
        }
      })

      // vai para o próximo (ou volta pro 1)
      exibir < 3 ? exibir++ : exibir = 1

    }

    // chama animar a cada 1 segundo (1k mili segundos)
    setInterval(animar, 1000);
  </script>

</body>

</html>
